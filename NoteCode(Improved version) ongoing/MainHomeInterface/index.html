<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Home Interface Preview</title>
        <!-- CSS for Main Home Interface -->
        <link rel="stylesheet" href="../MainHomeInterfacecss/MainHomeInterface(P).css">
        <!-- CSS for More Options Window -->
        <link rel="stylesheet" href="../MainHomeInterfacecss/MainHomeInterfaceMoreOptions.css">
    </head>
    <body>
        <!-- JavaScripts -->
        <script src="../MainHomeInterfaceJS/MoreOptionDockTopFunc.js"></script>

        <!-- Dock Top -->
        <div class="DockTop">
            <img class="AppLogoDockTop" src="../MainHomeInterfaceIcons/LogoAPP.png" alt="App Logo">
            <h1 class ="AppTitle">Note#Code</h1>
            <button class="NewNoteButtonSearchDockTop">  üîç Search</button>
            <button class="CreateNoteButton">+</button>
            <button class="MoreOptionMenuButton">+</button>
            <button class="MoreOptionMenuButton" onclick="MainOptionsOpen()">-</button>
        </div>

        <!-- For More Option Window -->
        <div class="MoreOptionWindow" id="MoreOptionWindow">
            <div class="MoreOptionWindowProfileBar">
                <img class="ProfileIcon" src="../UserIcon/User-Icon.png">
                <h2 class="ProfileWindowTitleText">Username</h2>
                <button class="MoreOptionProfileOpen">Open Profile</button>
            </div>
            <button class="Option1MoreOptionWindow">
                <img class="Option1Img" src="../UserIcon/User-Icon.png" width="40px" height="40px" alt="">
                Profile  </button>
            <button class="Option2MoreOptionWindow"> 
                <img class="Option2Img" src="../UserIcon/User-Icon.png" width="40px" height="40px" alt="">
                Organize  </button>
            <button class="Option3MoreOptionWindow">
                <img class="Option3Img" src="../UserIcon/User-Icon.png" width="40px" height="40px" alt="">
                Checklist  </button>
            <button class="Option4MoreOptionWindow">
                <img class="Option4Img" src="../UserIcon/User-Icon.png" width="40px" height="40px" alt="">
                Settings  </button>
        </div>
    </body>
</html>
